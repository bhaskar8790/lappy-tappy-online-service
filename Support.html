<title>We Are Here For Support You</title>

<body>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Times New Roman', Times, serif;
      font-size: 17px;
    }

    #myVideo {
      right: 0;
      bottom: 0;
    }

    .content {
      position: fixed;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      color: #f1f1f1;
      width: 100%;
      padding: 20px;
    }

    #myBtn {
      width: 200px;
      font-size: 18px;
      padding: 10px;
      border: none;
      background: #000;
      color: #fff;
      cursor: pointer;
    }

    #myBtn:hover {
      background: #ddd;
      color: black;
    }
  </style>

  <video autoplay muted loop id="myVideo">
    <source src="Pictures/video.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <div class="content">
    <h1>We Are Here For Support You 24*7</h1>
    <button id="myBtn">Help Center Or FAQ</button>
    <button id="myBtn">Live Chat</button>
    <button id="myBtn">Email Support</button>
    <button id="myBtn">Comunity Forum</button>
    <button id="myBtn">Ticket System</button>
    <button id="myBtn">Accessibility Support</button>

  </div>

</body>
